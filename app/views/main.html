<h1>Events</h1>
<section class="search">
<input ng-model="query"/>
<div id="status">filter: {{ query }}</div>
</section>

<section class="event" ng-repeat="event in calendarEvents | filter:query">
<h1>{{ event.title }}</h1>
<h2>{{ event.when | date:'fullDate' }}</h2>
<h2>{{ event.location }}</h2>
<p ng-bind-html="event.description | markdown"></p>
</section>
